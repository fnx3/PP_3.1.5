<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="/icons/leaf.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-pills {
            margin-top: 20px;
            width: 200px; /* увеличиваем ширину навбара на 200 px */
        }
        .tab-content {
            margin-top: 20px; /* увеличиваем отсуп колонки панели на 20 px */
            margin-right: 10px;
            margin-left: 5px;
        }
        .tab-pane {
            margin-left: 10px; /* делаем отступ слева панели */

        }
        .table-striped {
            margin-left: 0.5%;
            width: 99%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" style="height: 70px;">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle fw-bold" id="headAdminName"></span>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" id="headAdminRoles"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" >
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" style="text-align: left;">Admin</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false" style="text-align: left;">User</button>
    </div>

    <div class="tab-content col" id="v-pills-tabContent">
        <div class="tab-pane fade card" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
            <h1 style="margin-left: 10px;">User information-page</h1>
            <h5 class="card-header">About user</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="newUserButton" data-bs-toggle="pill" data-bs-target="#newUser" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">New user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="tableButton" data-bs-toggle="pill" data-bs-target="#table" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">Table</a>
                </li>
            </ul>

            <div class="tab-content col" id="adminTabsContent">
                <div class="tab-pane fade show active card" id="table" role="tabpanel" aria-labelledby="tableButton" tabindex="0">

                    <h5 class="card-header">All users</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">age</th>
                            <th scope="col">password</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td>
                            <td>
                            <td>
                            <td>
                            <td>
                                <div></div>
                            </td>
                            <td>
                                <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                   data-bs-target="#editModal"
                                   th:data-bs-target="${'#editModal'}">Edit</a>
                            </td>
                            <td>
                                <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                   data-bs-target="#DELETE"
                                   th:data-bs-target="${'#DELETE'}">Delete</a>
                            </td>

                            <div class="modal fade" th:id="${'editModal'}"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" modal-dialog-centered>
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                            </button>
                                        </div>
                                        <form>
                                            <div class="modal-body col-md text-center">
                                                <label for="name1"><b>Name</b></label>
                                                <input th:name="name" th:type="text" class="form-control" id="name1" required/>
                                                <br>
                                                <label for="age1"><b>Age</b></label>
                                                <input th:name="age" th:type="text" class="form-control" id="age1" required/>
                                                <br>
                                                <label for="password1"><b>Password</b></label>
                                                <input th:name="password" th:type="password" class="form-control" id="password1"/>
                                                <br>
                                                <label for="roles1"><b>Role</b></label>
                                                <select multiple class="form-control form-control-sm" id="roles1" name="role" size="2" required>

                                                </select>
                                                <br><br>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">
                                                    Edit
                                                </button>
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                            </div>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" th:id="${'DELETE'}"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Delete
                                                user</h5>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <form class="modal-body col-md text-center">
                                            <div class="modal-body col-md text-center">
                                                <label for="name2"><b>Name</b></label>
                                                <input disabled class="form-control" id="name2" required/>
                                                <br>
                                                <label for="age2"><b>Age</b></label>
                                                <input disabled class="form-control" id="age2" required/>
                                                <br>
                                                <label for="password2"><b>Password</b></label>
                                                <input disabled class="form-control" id="password2"/>
                                                <br>
                                                <label for="roles2"><b>Role</b></label>
                                                <select multiple class="form-control form-control-sm" id="roles2" name="role" size="2" disabled>
                                                    <option >USER</option>
                                                    <option >ADMIN</option>
                                                </select>
                                                <br><br>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-danger">
                                                    Delete
                                                </button>
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                            </div>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade card" id="newUser" role="tabpanel" aria-labelledby="newUserButton" tabindex="0">
                    <h5 class="card-header">Add new user</h5>
                    <div class="col-md bg-white border">
                        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4">
                            <label for="name"><b>Name</b></label>
                            <input th:name="name" th:field="*{name}" th:type="text" class="form-control" id="name" required/>
                            <br>
                            <label for="age"><b>Age</b></label>
                            <input class="form-control" id="age" required/>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input class="form-control"
                                   id="password" required/>
                            <br>
                            <label for="role"><b>Role</b></label>
                            <select multiple class="form-control form-control-sm" id="role" name="role" size="2" required>

                            </select>
                            <br>
                            <button th:type="submit" class="btn btn-success" value="Add new user">Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/admin.js"></script>
</body>
</html>
