<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>age</th>
        <th>name</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td th:text="${user.getId()}">
        <td th:text="${user.getAge()}">
        <td th:text="${user.getName()}">
        <td th:text="${user.getPassword()}">
    </tr>
    </tbody>
</table>
<a href="/admin">назад</a> <span style="padding-left: 10px"></span>
<a href="/logout">выйти</a>
</body>
</html>
