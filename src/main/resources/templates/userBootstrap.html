<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User Page</title>
    <link rel="icon" type="image/png" href="/icons/leaf.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-pills {
            margin-top: 20px; width: 200px; /* увеличиваем ширину навбара на 200 px */
        }
        .tab-content {
            margin-top: 20px; /* увеличиваем отсуп колонки панели на 20 px */ margin-right: 30px; margin-left: 5px;
        }
        .table-striped {
            margin-left: 0.5%; width: 100%; height: 100px; border: 1px solid #dee2e6; border-top: none;
        }
        .card-header {
            margin-left: 0.5%; padding-top: 10px; padding-left: 10px; border: 1px solid #dee2e6;
            width: 100%; height: 50px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" style="height: 70px;">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle fw-bold"></span>
            <span class="align-middle">with roles:</span>
            <span class="align-middle">
            </span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" >
        <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false" style="text-align: left;">User</button>
    </div>

    <div class="tab-content col" id="v-pills-tabContent">
            <h1 style="margin-left: 10px;">User information-page</h1>
            <h5 class="card-header">About user</h5>
            <table class="table table-striped">
                <thead>
                <tr style="height: 100px; padding-left: 5px" >
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="user-id"></td>
                    <td id="user-name"></td>
                    <td id="user-age"></td>
                    <td id="user-password"></td>
                    <td>
                        <div style="display: inline-block;"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</div>

<script src="user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
